    <script>
        var url = "https://gist.githubusercontent.com/dinowang/5290d4cebf96a666c29ab0878afeb2f1/raw/d8c778aad172fdf9175e1a1109409ba49d2647b8/aquarius" + star + ".json";
        function dateName(dateString) {
            var date = new Date(dateString),
                m = date.getMonth() + 1,
                d = date.getDate();
            if ((m == 1 && d >= 21 || m == 2 && d <= 20)) {
                return ("aquarius");
            }
            else if (m == 2 && d >= 21 || m == 3 && d <= 20) {
                return ("pisces");
            }
            else if (m == 3 && d >= 21 || m == 4 && d <= 20) {
                return ("aries");
            }
            else if (m == 4 && d >= 21 || m == 5 && d <= 20) {
                return ("taurus");
            }
            else if (m == 5 && d >= 21 || m == 6 && d <= 20) {
                return ("gemini");
            }
            else if (m == 6 && d >= 21 || m == 7 && d <= 20) {
                return ("cancer");
            }
            else if (m == 7 && d >= 21 || m == 8 && d <= 20) {
                return ("leo");
            }
            else if (m == 8 && d >= 21 || m == 9 && d <= 20) {
                return ("virgo");
            }
            else if (m == 9 && d >= 21 || m == 10 && d <= 20) {
                return ("libra");
            }
            else if (m == 10 && d >= 21 || m == 11 && d <= 20) {
                return ("scorpio");
            }
            else if (m == 11 && d >= 21 || m == 12 && d <= 20) {
                return ("sagittarius");
            }
            else if (m == 12 && d >= 21 || m == 1 && d <= 20) {
                return ("capricorn");
            }
        }

        //算出生命靈數
        function getIndex(source) {//例如:2019/03/26(source)
            var result = 0;
            for (var i = 0; i < source.length; i++) { //跑迴圈日期相加
                result = result + parseInt(source[i]);
            }
            if (result > 9) {                         //超過9的話，在跑一次
                result = getIndex(result.toString());
            }
            return result;
        }

        function doAnalysis() {
            var birthdate = document.getElementById("birthdate").value;
            $.get(url, null, function (result, status, xhr) {
                var now = new Date(birthdate);
                var year = now.getFullYear();
                var month = now.getMonth();
                var newmon = month + 1;
                var date = now.getDate();
                var num = getIndex(year + "" + newmon + "" + date); //getIndex的回傳值存到infor +""(強行變字串) //num:生命靈數
                var star = dateName(now); //star:星座
                var chinename = result.name;
                var numerology = result.lookup[num - 1] //numerology:分析結果

                document.getElementById("guessResults").innerHTML = "<li class='list-group-item'><span class='label label-info'>" + year + "-" + newmon + "-" + date + "</span>出生的您，星座是:" + chinename + "<p>您的生命靈數:" + num + "</p><p>" + numerology + "</p></li>" + document.getElementById("guessResults").innerHTML;
            }, "json");
            //
            // var ans = document.createElement("li");
            // ans.className="list-group-item";
            // ans.innerHTML = "<span class='label label-info'>" + year + "-" + month + "-" + date + "</span>" + "您的星座是:" + star + " " + chinename + ",生命靈數是:" + num + ",分析結果:" + numerology;
            // document.getElementById("guessResults").appendChild(ans);
        }

        document.getElementById("birthdate").onkeydown = function (event) {
            if (event.keyCode == 13) {
                doAnalysis();
                // var userGuess=document.getElementById("birthdate");
                // birthdate.value="";
                document.getElementById("birthdate").value = "";
            }
